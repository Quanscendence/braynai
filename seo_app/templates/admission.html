{%extends 'base.html'%}
{%load staticfiles%}
{%block body%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <section class="page-section bg-primary" id="admission">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 text-center">
            <h2 class="text-white mt-0">Admissions are open!</h2>
            <hr class="divider light my-4">
            <p class="text-white-50 mb-4">Admissions open for Nursery LKG UKG</p>

          </div>
          <div>
            <h3>Admission Form</h3>
              <div>
              <form method="post">
              {% csrf_token %}
              {{form.as_p}}
              <button type="submit">Send</button>
            </form>
          </div>

        </div>
      </div>
    </section>
  </body>
</html>
{%endblock body%}
