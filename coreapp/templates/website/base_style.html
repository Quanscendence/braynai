<script>


var scrollpos = window.scrollY;
var header = document.getElementById("dsass_header");
var head = document.getElementById("header_id");
var logg = document.getElementById("header_log");

function add_class_on_scroll() {
  header.classList.add("header_active");
         head.classList.add("header_act");
           logg.classList.add("loged");
           document.getElementById("logo_img").style.display = "none";
           document.getElementById("header_img").style.display = "block";

}

function remove_class_on_scroll() {
  header.classList.remove("header_active");
       head.classList.remove("header_act");
       logg.classList.remove("loged");
       document.getElementById("logo_img").style.display = "block";
       document.getElementById("header_img").style.display = "none";

}

window.addEventListener('scroll', function(){

  scrollpos = window.scrollY;

  if(scrollpos > 10){
      add_class_on_scroll();
  }
  else {
      remove_class_on_scroll();
  }
  console.log(scrollpos);
});
</script>
